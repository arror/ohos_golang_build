name: 从源码构建 Go

on:
  workflow_dispatch:  # 仅允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 下载 Go 源码仓库
      uses: actions/checkout@v3
      with:
        repository: arror/golang
        path: go-source

    - name: 从源码构建 Go
      working-directory: go-source
      run: |
        cd src
        ./make.bash
      
    - name: 配置 Go 环境变量
      run: |
        echo "GOROOT=${{ github.workspace }}/go-source" >> $GITHUB_ENV
        echo "${{ github.workspace }}/go-source/bin" >> $GITHUB_PATH

    - name: 验证 Go 安装
      run: |
        which go
        go env GOROOT

    - name: 压缩并归档构建产物
      run: |
        cd go-source
        zip -r go-build-artifacts.zip bin pkg
      
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: go-build-artifacts
        path: go-source/go-build-artifacts.zip
